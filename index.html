<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    
    <!-- MS Tile - for Microsoft apps-->
<meta name="msapplication-TileImage" content="https://www.shutterstock.com/shutterstock/photos/790103056/display_1500/stock-photo-stylish-man-traveler-in-blanket-relaxing-on-porch-of-wooden-cabin-in-rainy-day-on-background-of-790103056.jpg">    

<!-- fb & Whatsapp -->

<!-- Site Name, Title, and Description to be displayed -->
<meta property="og:site_name" content="MY testing page">

<!-- No need to change anything here -->
<meta property="og:type" content="website" />

<meta property="og:image:width" content="300">

<meta property="og:url" content="https://iatikurrahman.github.io/html01/">

    <link rel="stylesheet" type="text/css" href="styles.css">
